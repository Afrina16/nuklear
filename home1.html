<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css'>
    <link rel="stylesheet" href="style.css">
    <!-- Demo CSS -->
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="header.css">

    <style>
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            height: 25vh;
            width: 150%;
            background: #f0f0f0 image("aelb.png");
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;

        }

        .button1 {
            background-color: rgb(46, 146, 141);
            color: black;
            border: 2px solid #f7f7f7;
        }

        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }

        .button3 {
            background-color: white;
            color: black;
            border: 2px solid #f44336;
        }

        .button4 {
            background-color: white;
            color: black;
            border: 2px solid #e7e7e7;
        }

        .button5 {
            background-color: white;
            color: black;
            border: 2px solid #555555;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            
        }
    </style>
</head>

<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-light">
        <div class="col-1 d-flex align-items-center">
            <img class="img-fluid" src="img/jata-MOSTI.png" alt="">
        </div>

        <div class="col-1 d-flex align-items-center">
            <img src="img/nuklear.png" alt="" class="img-fluid ">
        </div>

        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <h3>E-SSDL</h3>
            <!-- <span class="fs-12 text-dark">E-SSDL</span> -->
        </a>
    </header>

    <div class="container">
        
        <div class="row">
            <div class="col">
                <div class="vertical-center">
                    <button class="button button1">TLD</button>   
                </div>
            </div>

            <div class="col">
                <div class="vertical-center">
                    <button class="button button1">FILM</button>   
                </div>
            </div>

            <div class="col">
                <div class="vertical-center">
                    <button class="button button1">OSL</button>   
                </div>
            </div>

            <div class="col">
                <div class="vertical-center">
                    <button class="button button1">Calib</button>   
                </div>
            </div>

            <div class="col">
                <div class="vertical-center">
                    <button class="button button1">NDR</button>   
                </div>
            </div>
        </div>   
    </div>
</body>

</html>
